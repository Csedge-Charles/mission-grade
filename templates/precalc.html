<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/precalc.css"/>
</head>
<body style="background-color: rgb(254, 253, 246);">

    
    
    <div id="head">

        </div>

        <div id="box1">

        <div id="box2">

        <div id="box3">

        </div>
